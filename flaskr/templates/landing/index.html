<!doctype html>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<title>{% block title %}{% endblock %} - Ben Ramsey</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<body>
<main id="intro">
    <h1>Ben Ramsey</h1>
    <h2>Software Developer, Rock Climber, Game Developer </h2>

    <nav>
        <a href="{{ url_for('blog.blog') }}">Blog</a>&nbsp; · &nbsp;
        <a href="https://www.linkedin.com/in/benjamin-ramsey-899b76a2/">LinkedIn</a>&nbsp; · &nbsp; 
        <a href="https://playwithfire.bramsey.dev">Game Dev</a>&nbsp; · &nbsp;

</body>
<section class="context">
    <header>
        {% block header %}{% endblock %}

    {% endfor %}
    {% block content %}{% endblock %}
</section>
