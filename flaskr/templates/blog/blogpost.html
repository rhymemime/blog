{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}{{ post['title'] }}{% endblock %}</h2>
{% endblock %}

{% block content %}
    <article class="post">
        <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
        <p class="body">{{ post['body'] }}</p>
    </article>
{% endblock %}
